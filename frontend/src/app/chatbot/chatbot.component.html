<div class="chat-container">
    <div class="messages">
      <div *ngFor="let m of messages" class="message" [ngClass]="m.from">
        {{ m.text }}
      </div>
    </div>
  
    <div class="input-row">
      <input
        [(ngModel)]="input"
        (keyup.enter)="send()"
        placeholder="Type a message..."
      />
      <button (click)="send()">Send</button>
    </div>
  </div>
